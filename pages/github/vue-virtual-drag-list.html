<body>
  <div id="app">
    <div class="header">
      <button @click="reset">reset</button>
      <button @click="editing = !editing">change editing</button>
      <button @click="toBottom">bottom</button>
    </div>
    <visible-list :editing="editing"></visible-list>
  </div>
  <script type="text/javascript">
    Vue.component('visible-list', {
      props: {
        editing: {}
      },
      data() {
        return {
          dataSource: getPageData(60, 0),
        }
      },
      mounted() {
        console.log(this)
      },
      methods: {
        handleTop() {
          console.log('is to top')
        },
        handleBottom() {
          console.log('is to bottom')
        },
        ondragend(arr) {
          console.log('new arr after drag end', arr)
        },
        handleClick() {
          console.log('click')
        }
      },
      render(h) {
        return h('div', {
          attrs: {
            id: 'v-draggable-virtual-list',
          }
        }, 
        [
          h(VirtualDragList, {
            ref: 'list',
            props: {
              dataSource: this.dataSource,
              dataKey: 'id',
              keeps: 20,
              size: 60,
              draggable: this.editing,
            },
            on: {
              top: this.handleTop,
              bottom: this.handleBottom,
              ondragend: this.ondragend
            },
            scopedSlots: {
              item: props => {
                return h('div', {
                  class: 'test-item',
                }, 
                [
                  this.editing ? h('div', {
                    attrs: {
                      draggable: true
                    },
                    class: 'sort index',
                    on: {
                      click: this.handleClick
                    }
                  }, 'drag ' + props.record.name) : null,
                  h('span', {}, props.record.desc)
                ])
              }
            }
          },[
            h('div', { slot: 'header', class: 'loading' }, 'header'),
            h('div', { slot: 'footer', class: 'loading' }, 'footer')
          ])
        ])
      }
    });
    new Vue({
      el: '#app',
      data() {
        return {
          editing: true
        }
      },
      methods: {
        reset() {
          this.$children[0].$refs.list.reset();
        },
        toBottom() {
          this.$children[0].$refs.list.scrollToBottom();
        },
      }
    });
  </script>
</body>
