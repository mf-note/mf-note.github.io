  <script src="https://cdn.jsdelivr.net/npm/sortable-dnd@0.2.0/dist/sortable.min.js"></script>
  <style>
    ul {
      padding: 0;
      margin: 0;
    }
    li {
      list-style: none;
    }
    .group {
      width: 100px;
      margin: 0 auto;
      border: 1px solid #ccc;
      margin-bottom: 100px;
    }
    .group li {
      text-align: center;
      padding: 5px;
      margin: 5px;
      border: 1px solid #aaa;
    }
    .flex-group {
      width: 500px;
      height: 500px;
      overflow: hidden auto;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .flex-group li, .horizontal li {
      text-align: center;
      width: 100px;
      height: 100px;
      padding: 5px;
      margin: 5px;
      border: 1px solid #aaa;
      display: inline-block;
    }
    .chosen {
      background-color: #c8ebfb;
    }
    .horizontal {
      width: 50%;
      margin: 0 auto;
      overflow: auto;
      white-space: nowrap;
      margin-bottom: 100px;
    }
  </style>
</head>
<body>

  <ul id="group" class="group"></ul>

  <ul id="flexgroup" class="horizontal"></ul>

  <ul id="flexdrag" class="flex-group"></ul>

  
  <script type="text/javascript">
    const Sortable = window.Sortable;

    const group = document.getElementById('group');
    const children1 = [];
    for(let i = 0; i < 10; i++) {
      let li = document.createElement('li');
      li.innerText = i + 1;
      children1.push(li);
    }
    group.append(...children1);
    new Sortable(
      document.getElementById('group'),
      {
        ghostAnimation: 500,
        ghostStyle: { border: '1px solid #aaa', textAlign: 'center' },
        chosenClass: 'chosen',
        onChange: (from, to) => {
          console.log(from, to, 'change')
        }
      }
    );

    const flexG = document.getElementById('flexgroup');
    const children2 = [];
    for(let i = 0; i < 16; i++) {
      let li = document.createElement('li');
      li.innerText = i + 1;
      children2.push(li);
    }
    flexG.append(...children2);
    new Sortable(
      document.getElementById('flexgroup'),
      {
        ghostAnimation: 500,
        ghostStyle: { border: '1px solid #aaa', textAlign: 'center' },
        chosenClass: 'chosen',
        onChange: (from, to) => {
          console.log(from, to, 'change')
        }
      }
    );

    const flexDrag = document.getElementById('flexdrag');
    const children3 = [];
    for(let i = 0; i < 16; i++) {
      let li = document.createElement('li');
      li.innerHTML = `<i>drag me</i><p>${i + 1}</p>`;
      children3.push(li);
    }
    flexDrag.append(...children3);
    new Sortable(
      document.getElementById('flexdrag'),
      {
        ghostAnimation: 500,
        ghostStyle: { border: '1px solid #aaa', textAlign: 'center' },
        chosenClass: 'chosen',
        draggable: 'i',
        onChange: (from, to) => {
          console.log(from, to, 'change')
        }
      }
    );
  </script>
</body>
